<!--The content below is only a placeholder and can be replaced.-->
<h2 class="content-block">Display Data</h2>

<dx-data-grid class="dx-card wide-card" [dataSource]="dataSource" [showBorders]="false" [focusedRowEnabled]="true"
    [focusedRowIndex]="0" (onRowInserted)="addNew($event)"  (onRowRemoved)="removeArea($event)" (onRowUpdated)="updateArea($event)" [columnAutoWidth]="true" [columnHidingEnabled]="true"
    [columns]="['Id', 'Name', 'CV', 'IsCurrent', 'LastUpdated']">

    <dxo-paging [pageSize]="7"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>


    <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true">
    </dxo-editing>

    <dxi-column dataField="Id" [width]="90" [hidingPriority]="2">
    </dxi-column>
    <dxi-column dataField="Name" caption="Name" [hidingPriority]="8">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="CV" caption="CV" dataType="number" [hidingPriority]="6">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="IsCurrent" caption="IsCurrent" [hidingPriority]="5">

        <dxo-lookup [dataSource]="isCurrent" valueExpr="value" displayExpr="name">
            <dxi-validation-rule type="required"></dxi-validation-rule>
        </dxo-lookup>
    </dxi-column>
    <dxi-column dataField="LastUpdated" dataType="date">
    </dxi-column>

</dx-data-grid>
